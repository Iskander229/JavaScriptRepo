<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Movie Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f0f0f0;
        }
        .navbar-brand img {height: 35px;}
        .carousel-item img {
            height: 400px;
            object-fit: cover;
        }
        .movie-card {
            margin-bottom: 15px;
            border: 1px solid #ddd;
        }
        .movie-card:hover {background-color: #f8f8f8;}
        .movie-card img {
            height: 280px;
            width: 100%;
            object-fit: cover;
        }
        footer {
            background-color: #1d1717;
            color: white;
            padding: 15px 0;
            margin-top: 30px;
        }
        h2 {
            color: #251e1e;
            margin-bottom: 20px;
        }
    </style>
</head>
<body>
    <!--Navbar-->
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">
                <img src="assets/youtube-tv.svg" alt="Logo">
                MovieSite
            </a>
            <button class="navbar-toggler" type="button" data-bs-toggle="collapse" data-bs-target="#navbarNav">
                <span class="navbar-toggler-icon"></span>
            </button>
            <div class="collapse navbar-collapse" id="navbarNav">
                <ul class="navbar-nav me-auto">
                    <li class="nav-item">
                        <a class="nav-link" href="index.html">Home</a>
                    </li>
                    <li class="nav-item dropdown">
                        <a class="nav-link dropdown-toggle" href="#" data-bs-toggle="dropdown">
                            Categories
                        </a>
                        <ul class="dropdown-menu">
                            <li><a class="dropdown-item" href="#">Action</a></li>
                            <li><a class="dropdown-item" href="#">Comedy</a></li>
                            <li><a class="dropdown-item" href="#">Drama</a></li>
                        </ul>
                    </li>
                    <li class="nav-item">
                        <a class="nav-link" href="contact.html">Contact</a>
                    </li>
                </ul>
                <!--Search-->
                <div class="search-box">
                    <input type="text" class="form-control" placeholder="Search movies...">
                    <button class="btn btn-outline-light mt-2">Search</button>
                </div>
            </div>
        </div>
    </nav>

    <!--carousel images-->
    <div id="heroCarousel" class="carousel slide" data-bs-ride="carousel">
        <div class="carousel-indicators">
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="0" class="active"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="1"></button>
            <button type="button" data-bs-target="#heroCarousel" data-bs-slide-to="2"></button>
        </div>
        <div class="carousel-inner">
            <div class="carousel-item active">
                <img src="assets/Img1.jpg" class="d-block w-100" alt="Movie banner 1">
                <div class="carousel-caption">
                    <h5>SuperMovies</h5>
                    <p>to everyone's liking</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/Img2.jpg" class="d-block w-100" alt="Movie banner 2">
                <div class="carousel-caption">
                    <h5>SuperDuperMovies</h5>
                    <p>better</p>
                </div>
            </div>
            <div class="carousel-item">
                <img src="assets/Img3.jpg" class="d-block w-100" alt="Movie banner 3">
                <div class="carousel-caption">
                    <h5>SuperDuperPuperMovies</h5>
                    <p>the best of the best</p>
                </div>
            </div>
        </div>
        <button class="carousel-control-prev" type="button" data-bs-target="#heroCarousel" data-bs-slide="prev">
            <span class="carousel-control-prev-icon"></span>
        </button>
        <button class="carousel-control-next" type="button" data-bs-target="#heroCarousel" data-bs-slide="next">
            <span class="carousel-control-next-icon"></span>
        </button>
    </div>

    <!--Movie Cards-->
    <div class="container mt-4">
        <h2 class="text-center">Our Movies</h2>
        <div class="row" id="movieCards">
        </div>
    </div>

    <!--Footer-->
    <footer>
        <div class="container">
            <div class="row">
                <div class="col-md-6">
                    <h5>Movie Site</h5>
                    <p>A website about movies</p>
                </div>
                <div class="col-md-3">
                    <h5>Links</h5>
                    <ul>
                        <li><a href="index.html" class="text-white">Home</a></li>
                        <li><a href="contact.html" class="text-white">Contact</a></li>
                    </ul>
                </div>
                <div class="col-md-3">
                    <h5>Follow</h5>
                    <ul>
                        <li><a href="#" class="text-white">Instagram</a></li>
                        <li><a href="#" class="text-white">SomeGram</a></li>
                    </ul>
                </div>
            </div>
        </div>
    </footer>

    <!-- Bootstrap JS -->
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        //Movie data
        var movies = [
            {
                id: 1,
                title: 'Iron man 1',
                poster: 'assets/MovieImg1.png',
                description: 'After being held captive in an Afghan cave, billionaire engineer Tony Stark creates a unique weaponized suit of armor to fight evil.',
                shortDesc: 'A journey of Tony stark begins'
            },
            {
                id: 2,
                title: 'Iron man 2',
                poster: 'assets/MovieImg2.png',
                description: 'With the world now aware of his dual life as the armored superhero Iron Man, billionaire inventor Tony Stark faces pressure from the government, the press and the public to share his technology with the military. Unwilling to let go of his invention, Stark, with Pepper Potts and James Rhodes at his side, must forge new alliances â€“ and confront powerful enemies.',
                shortDesc: 'Errors of the past'
            },
            {
                id: 3,
                title: 'Iron man 3', 
                poster: 'assets/MovieImg3.png',
                description: 'When Tony Starks world is torn apart by a formidable terrorist called the Mandarin, he starts an odyssey of rebuilding and retribution.',
                shortDesc: 'Consequences'
            }
        ];

        //Movie cards function
        function createCards() {
            var container = document.getElementById('movieCards');
            container.innerHTML = '';
            
            for (var i = 0; i < movies.length; i++) {
                var movie = movies[i];
                var col = document.createElement('div');
                col.className = 'col-md-4';
                col.innerHTML = 
                    '<div class="card movie-card">' +
                    '<img src="' + movie.poster + '" class="card-img-top" alt="' + movie.title + '">' +
                    '<div class="card-body">' +
                    '<h5 class="card-title">' + movie.title + '</h5>' +
                    '<p class="card-text">' + movie.shortDesc + '</p>' +
                    '<button class="btn btn-primary" onclick="goToDetails(' + movie.id + ')">More Info</button>' +
                    '</div>' +
                    '</div>';
                container.appendChild(col);
            }
        }

        //to details
        function goToDetails(movieId) {
            window.location.href = 'details.html?movie=' + movieId;
        }

        window.onload = function() {
            createCards();
        };
    </script>
</body>
</html>
