<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Contact - My Movie Site</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css" rel="stylesheet">
    <style>
        .contact-form {
            background: white;
            padding: 20px;
            border-radius: 5px;
            box-shadow: 0 0 10px rgba(0,0,0,0.1);
        }
    </style>

</head>
<body>
    <nav class="navbar navbar-expand-lg navbar-dark bg-dark">
        <div class="container">
            <a class="navbar-brand" href="index.html">Back to 
                Home</a>
            <div class="navbar-nav">
                <a class="nav-link active" href="#">Contact</a>
            </div>
        </div>
    </nav>

    <div class="container mt-4">
        <h1>Contact Us</h1>
        <p>Send us a message about movies</p>
        <div class="row">
            <div class="col-md-8">
                <div class="contact-form">
                    <form id="contactForm">
                        <div class="mb-3">
                            <label class="form-label">Your Name</label>
                            <input type="text" class="form-control" id="nameInput">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Email Address</label>
                            <input type="text" class="form-control" id="emailInput">
                        </div>
                        <div class="mb-3">
                            <label class="form-label">Your Message</label>
                            <textarea class="form-control" id="messageInput" rows="4"></textarea>
                        </div>
                        <button type="submit" class="btn btn-primary">Send Message</button>
                    </form>
                </div>
            </div>
            <div class="col-md-4">
                <h3>Our Info</h3>
                <p>Email:My Email
                </p>
                <p>Phone:Number
                </p>
                <p>Address:Lasalle College</p>
            </div>
        </div>
    </div>

    <footer class="bg-dark text-white text-center py-3 mt-5">
        <p> Movie Website</p>
    </footer>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"></script>
    <script>
        //form handling
        document.getElementById('contactForm').addEventListener('submit', function(e) {
            e.preventDefault();
            
            var name = document.getElementById('nameInput').value;
            var email = document.getElementById('emailInput').value;
            var message = document.getElementById('messageInput').value;
            
            //Alert if we receive the message
            alert('Thank you for your message! We will get back to you soon.');
            
            //Clear form
            document.getElementById('nameInput').value = '';
            document.getElementById('emailInput').value = '';
            document.getElementById('messageInput').value = '';
        });
    </script>
</body>
</html>
